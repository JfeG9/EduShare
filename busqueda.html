<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduShare — Búsqueda</title>
  <link rel="stylesheet" href="css/busqueda.css" />
</head>
<body>
  
  <header class="topbar">
    <div class="logo">
      
      <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      <img src="./asset/Logo.png" alt="Logo EduShare" />
    </div>

    <div class="user-section">
      <div class="user-info">
        
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 8a7 7 0 0 0-14 0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        <span>Juan</span>
      </div>
      <div class="icons">
        
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 3v12m0 0 4-4m-4 4-4-4M4 21h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        
        <svg class="ico" viewBox="0 0 24 24"><path d="M7 3v4m10-4v4M3 9h18M5 7h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        
        <svg class="ico" viewBox="0 0 24 24"><path d="M15 17H9m8-6a5 5 0 1 0-10 0c0 5-2 6-2 6h14s-2-1-2-6M10 21h4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 15a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm8-3a2 2 0 0 0-1.7-2l-1-.2a6.9 6.9 0 0 0-.7-1.7l.6-.8A2 2 0 0 0 16.9 4l-.8.6a6.9 6.9 0 0 0-1.7-.7l-.2-1A2 2 0 0 0 12 2a2 2 0 0 0-2 .9l-.2 1a6.9 6.9 0 0 0-1.7.7l-.8-.6A2 2 0 0 0 4 7.1l.6.8a6.9 6.9 0 0 0-.7 1.7l-1 .2A2 2 0 0 0 2 12a2 2 0 0 0 .9 2l1 .2a6.9 6.9 0 0 0 .7 1.7l-.6.8A2 2 0 0 0 7.1 20l.8-.6a6.9 6.9 0 0 0 1.7.7l.2 1A2 2 0 0 0 12 22a2 2 0 0 0 2-.9l.2-1a6.9 6.9 0 0 0 1.7-.7l.8.6A2 2 0 0 0 20 16.9l-.6-.8a6.9 6.9 0 0 0 .7-1.7l1-.2A2 2 0 0 0 20 12Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </div>
    </div>
  </header>

 
  <main class="content">
    <section class="page">
      <h1 class="page-title">Buscar en documento</h1>

      <div class="search-row">
        <div class="search-input" role="search">
          
          <svg class="ico left" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.3-4.3M10 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
          <input type="text" placeholder="Buscar" aria-label="Buscar" />
          
          <svg class="ico right" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 14a4 4 0 0 0 4-4V6a4 4 0 0 0-8 0v4a4 4 0 0 0 4 4Zm7-4a7 7 0 0 1-14 0M12 21v-3" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </div>
        <button class="btn btn-grey" type="button">Buscar</button>
      </div>

      <div class="grid">
        <aside class="panel nav-panel">
          <h3>Navegación</h3>
          <ul class="nav-list">
            <li></li><li></li><li></li><li></li><li></li>
          </ul>
        </aside>

        <section class="panel doc-panel">
          <header class="panel-header">Título del documento</header>
          <div class="doc-body">
            <div class="line"><span class="pin" style="left:10%"></span></div>
            <div class="line"></div>
            <div class="line"><span class="pin" style="left:55%"></span></div>
            <div class="line"><span class="pin" style="left:35%"></span></div>
            <div class="line"></div>
            <div class="line"><span class="pin" style="left:75%"></span></div>
            <div class="line"></div>
            <div class="line"><span class="pin" style="left:22%"></span></div>
          </div>
          <footer class="doc-footer">
            <span>4 resultados</span>
            <nav class="pager">
              <button class="link" type="button">Anterior</button>
              <button class="link" type="button">Siguiente</button>
            </nav>
          </footer>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button class="btn-exit" type="button">Salir</button>
  </footer>
</body>
</html>
