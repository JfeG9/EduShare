<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduShare — Notificaciones</title>
  <link rel="stylesheet" href="css/notificaciones.css"/>
</head>
<body>
 
  <header class="topbar">
    <div class="logo">
     
      <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
     
      <img src="./asset/Logo.png" alt="Logo EduShare"/>
    </div>

    <div class="user-section">
      <div class="user-info">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 8a7 7 0 0 0-14 0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        <span>LupeCR9</span>
      </div>
      <div class="icons">
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 3v12m0 0 4-4m-4 4-4-4M4 21h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M7 3v4m10-4v4M3 9h18M5 7h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M15 17H9m8-6a5 5 0 1 0-10 0c0 5-2 6-2 6h14s-2-1-2-6M10 21h4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 15a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm8-3a2 2 0 0 0-1.7-2l-1-.2a6.9 6.9 0 0 0-.7-1.7l.6-.8A2 2 0 0 0 16.9 4l-.8.6a6.9 6.9 0 0 0-1.7-.7l-.2-1A2 2 0 0 0 12 2a2 2 0 0 0-2 .9l-.2 1a6.9 6.9 0 0 0-1.7.7l-.8-.6A2 2 0 0 0 4 7.1l.6.8a6.9 6.9 0 0 0-.7 1.7l-1 .2A2 2 0 0 0 2 12a2 2 0 0 0 .9 2l1 .2a6.9 6.9 0 0 0 .7 1.7l-.6.8A2 2 0 0 0 7.1 20l.8-.6a6.9 6.9 0 0 0 1.7.7l.2 1A2 2 0 0 0 12 22a2 2 0 0 0 2-.9l.2-1a6.9 6.9 0 0 0 1.7-.7l.8.6A2 2 0 0 0 20 16.9l-.6-.8a6.9 6.9 0 0 0 .7-1.7l1-.2A2 2 0 0 0 20 12Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="page">
      <h1 class="title">Configuración de notificaciones</h1>

      
      <div class="toggles">
        <label class="toggle-row">
          <input type="checkbox" checked />
          <span class="switch"></span>
          <span class="label">Notificaciones activadas</span>
        </label>

        <label class="toggle-row">
          <input type="checkbox" />
          <span class="switch"></span>
          <span class="label">Notificar el material marcado como favorito</span>
        </label>

        <label class="toggle-row">
          <input type="checkbox" />
          <span class="switch"></span>
          <span class="label">Notificar el material subido/descargado</span>
        </label>
      </div>

      
      <div class="state">
        <label class="radio">
          <input type="radio" name="estado" checked>
          <span class="dot"></span> Activado
        </label>
        <label class="radio">
          <input type="radio" name="estado">
          <span class="dot blue"></span> Desactivado
        </label>
      </div>

     
      <div class="examples">
        <div class="row">
          <div class="col label-col">Ejemplo:</div>
        </div>

        <div class="row">
          <div class="col label-col strong">Activado</div>
          <button class="pill pill-on">¡Nuevo material disponible!</button>
          <input class="input" type="text" value="Nuevo material en el curso"/>
          <input class="input right" type="text" value="Ayer"/>
        </div>

        <div class="row">
          <div class="col label-col strong">Desactivado</div>
          <button class="pill pill-off">Notificaciones inhabilitadas</button>
          <input class="input" type="text" value="Avisos desactivados"/>
          <input class="input right" type="text" value="Fecha restringida"/>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button class="btn ghost">Salir</button>
    <button class="btn primary">Guardar cambios</button>
  </footer>
</body>
</html>
