<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EduShare — Foro</title>
        <link rel="stylesheet" href="css/foro.css" />
    </head>
    <body>
        <header class="topbar">
            <div class="logo">
                <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M4 6h16M4 12h16M4 18h16"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                    />
                </svg>
                <img src="./assets/img/logo.png" alt="Logo EduShare" />
            </div>

            <div class="user-section">
                <div class="user-info">
                    <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 8a7 7 0 0 0-14 0"
                            stroke="currentColor"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                        />
                    </svg>
                    <span>User</span>
                </div>
                <div class="icons">
                    <svg class="ico" viewBox="0 0 24 24">
                        <path
                            d="M12 3v12m0 0 4-4m-4 4-4-4M4 21h16"
                            stroke="currentColor"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                        />
                    </svg>
                    <svg class="ico" viewBox="0 0 24 24">
                        <path
                            d="M7 3v4m10-4v4M3 9h18M5 7h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z"
                            stroke="currentColor"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                        />
                    </svg>
                    <svg class="ico" viewBox="0 0 24 24">
                        <path
                            d="M15 17H9m8-6a5 5 0 1 0-10 0c0 5-2 6-2 6h14s-2-1-2-6M10 21h4"
                            stroke="currentColor"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                        />
                    </svg>
                    <svg class="ico" viewBox="0 0 24 24">
                        <path
                            d="M12 15a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm8-3a2 2 0 0 0-1.7-2l-1-.2a6.9 6.9 0 0 0-.7-1.7l.6-.8A2 2 0 0 0 16.9 4l-.8.6a6.9 6.9 0 0 0-1.7-.7l-.2-1A2 2 0 0 0 12 2a2 2 0 0 0-2 .9l-.2 1a6.9 6.9 0 0 0-1.7.7l-.8-.6A2 2 0 0 0 4 7.1l.6.8a6.9 6.9 0 0 0-.7 1.7l-1 .2A2 2 0 0 0 2 12a2 2 0 0 0 .9 2l1 .2a6.9 6.9 0 0 0 .7 1.7l-.6.8A2 2 0 0 0 7.1 20l.8-.6a6.9 6.9 0 0 0 1.7.7l.2 1A2 2 0 0 0 12 22a2 2 0 0 0 2-.9l.2-1a6.9 6.9 0 0 0 1.7-.7l.8.6A2 2 0 0 0 20 16.9l-.6-.8a6.9 6.9 0 0 0 .7-1.7l1-.2A2 2 0 0 0 20 12Z"
                            stroke="currentColor"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="card">
                <h1 class="title">Foro del curso</h1>

                <nav class="crumbs">
                    <a href="#" class="crumb">Foros</a>
                    <span class="sep">›</span>
                    <a href="#" class="crumb">Tema</a>
                </nav>

                <div class="topic">Tema</div>

                <section class="composer">
                    <h2 class="h2">Hilo de discusión</h2>
                    <div class="sub">Nuevo mensaje</div>

                    <textarea
                        class="textarea"
                        placeholder="Escribe un mensaje..."
                    ></textarea>

                    <div class="composer-actions">
                        <button class="btn attach">
                            <svg class="ico" viewBox="0 0 24 24">
                                <path
                                    d="M21 12.5 12.5 21a5 5 0 0 1-7.07-7.07L13 6.36a3.5 3.5 0 1 1 4.95 4.95L9.88 19.36a2 2 0 0 1-2.83-2.83L15 8.59"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    fill="none"
                                    stroke-linecap="round"
                                />
                            </svg>
                            Adjuntar archivo o enlace
                        </button>

                        <button class="btn publish">Publicar</button>
                    </div>
                </section>

                <hr class="divider" />

                <article class="post">
                    <header class="post-head">
                        <div class="avatar">
                            <svg class="ico" viewBox="0 0 24 24">
                                <path
                                    d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 8a7 7 0 0 0-14 0"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    fill="none"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </div>
                        <div class="who">
                            <div class="name">David</div>
                            <div class="time">Ahora mismo</div>
                        </div>
                    </header>
                    <div class="post-body">
                        <div class="bubble"></div>
                    </div>
                </article>

                <div class="spacer"></div>
            </section>
        </main>
    </body>
</html>
