<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduShare — Vista previa</title>
  <link rel="stylesheet" href="css/visualizacion-previa.css"/>
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <svg class="ico" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      <img src="./asset/Logo.png" alt="Logo EduShare"/>
    </div>
    <div class="user-section">
      <div class="user-info">
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 8a7 7 0 0 0-14 0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <span>User</span>
      </div>
      <div class="icons">
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 3v12m0 0 4-4m-4 4-4-4M4 21h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M7 3v4m10-4v4M3 9h18M5 7h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M15 17H9m8-6a5 5 0 1 0-10 0c0 5-2 6-2 6h14s-2-1-2-6M10 21h4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 15a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm8-3a2 2 0 0 0-1.7-2l-1-.2a6.9 6.9 0 0 0-.7-1.7l.6-.8A2 2 0 0 0 16.9 4l-.8.6a6.9 6.9 0 0 0-1.7-.7l-.2-1A2 2 0 0 0 12 2a2 2 0 0 0-2 .9l-.2 1a6.9 6.9 0 0 0-1.7.7l-.8-.6A2 2 0 0 0 4 7.1l.6.8a6.9 6.9 0 0 0-.7 1.7l-1 .2A2 2 0 0 0 2 12a2 2 0 0 0 .9 2l1 .2a6.9 6.9 0 0 0 .7 1.7l-.6.8A2 2 0 0 0 7.1 20l.8-.6a6.9 6.9 0 0 0 1.7.7l.2 1A2 2 0 0 0 12 22a2 2 0 0 0 2-.9l.2-1a6.9 6.9 0 0 0 1.7-.7l.8.6A2 2 0 0 0 20 16.9l-.6-.8a6.9 6.9 0 0 0 .7-1.7l1-.2A2 2 0 0 0 20 12Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="page">
      <div class="search">
        <svg class="ico left" viewBox="0 0 24 24"><path d="M21 21l-4.3-4.3M10 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        <input type="text" placeholder="Buscar" aria-label="Buscar">
        <svg class="ico right" viewBox="0 0 24 24"><path d="M12 14a4 4 0 0 0 4-4V6a4 4 0 0 0-8 0v4a4 4 0 0 0 4 4Zm7-4a7 7 0 0 1-14 0M12 21v-3" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </div>

      <div class="grid">
        <section class="info">
          <h1 class="title">Título del documento</h1>
          <h2 class="h2">Información del documento</h2>
          <ul class="skeleton">
            <li></li><li></li><li></li><li></li><li></li><li></li>
          </ul>
        </section>

        <aside class="preview">
          <div class="preview-inner">
            <div class="pv-title">Vista previa del documento</div>
            <svg class="eye" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Zm11 4a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
            <div class="bar long"></div>
            <div class="bar short"></div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <section class="pager-wrap">
    <div class="pager">
      <button class="circle" aria-label="Anterior">
        <svg viewBox="0 0 24 24"><path d="M15 18 9 12l6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
      <span class="count">1 de 10</span>
      <button class="circle" aria-label="Siguiente">
        <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
    </div>
  </section>

  <footer class="footer"></footer>
</body>
</html>
