<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración · Apariencia | EduShare</title>
    <link rel="stylesheet" href="../../css/configuracion.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- TOPBAR EXACTO COMO EN NOTIFICACIONES -->
    <header class="topbar">
        <div class="logo">
            <i data-lucide="menu" class="icon-menu"></i>
            <img src="../../assets/img/logo.png" alt="EduShare" />
        </div>

        <div class="user-section">
            <div class="user-profile">
                <i data-lucide="user"></i>
                <span>Juan</span>
            </div>

            <div class="icons">
                <i data-lucide="download"></i>
                <i data-lucide="calendar-days"></i>
                <i data-lucide="bell"></i>
                <i data-lucide="settings"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="wrap">
            <h1 class="page-title">Opciones de perfil · Apariencia</h1>

            <div class="grid">
                <aside class="card nav">
                    <div class="card-head">Navegación</div>
                    <div class="card-body">
                        <div class="item">Información personal</div>
                        <div class="item">Seguridad y acceso</div>
                        <div class="item">Notificaciones</div>
                        <div class="item active">Apariencia</div>
                    </div>
                </aside>

                <section class="card main-card">
                    <div class="card-head">Apariencia</div>
                    <div class="card-body form">
                        <fieldset class="group">
                            <legend>Modo</legend>
                            <div class="row">
                                <span class="opt">Claro</span>
                                <span class="opt">Oscuro</span>
                            </div>
                        </fieldset>

                        <fieldset class="group">
                            <legend>Tamaño de letra</legend>
                            <div class="row">
                                <span class="opt">S</span>
                                <span class="opt">M</span>
                                <span class="opt">L</span>
                                <span class="opt">XL</span>
                            </div>
                        </fieldset>

                        <fieldset class="group">
                            <legend>Tipografía</legend>
                            <div class="row">
                                <span class="opt">Sistema</span>
                                <span class="opt">Inter</span>
                                <span class="opt">Roboto</span>
                            </div>
                        </fieldset>

                        <fieldset class="group">
                            <legend>Ancho del contenido</legend>
                            <div class="row">
                                <span class="opt">Estrecho</span>
                                <span class="opt">Normal</span>
                                <span class="opt">Ancho</span>
                            </div>
                        </fieldset>

                        <fieldset class="group">
                            <legend>Accesibilidad</legend>
                            <div class="row">
                                <span class="opt">Alto contraste</span>
                                <span class="opt">Reducir animaciones</span>
                            </div>
                        </fieldset>
                    </div>

                    <div class="footerbar">
                        <button class="btn ghost">Restablecer</button>
                        <button class="btn primary">Guardar cambios</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
