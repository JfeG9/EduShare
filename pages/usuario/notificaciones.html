<header class="top-bar">
    <button class="menu-btn">‚ò∞</button>

    <div class="spacer"></div>

    <div class="top-actions">
        <div class="user-icon">üë§</div>

<main class="page-main">
    <h1 class="page-title">Configuraci√≥n de notificaciones</h1>

    <section class="config-panel">

        <div class="switch-column">
            <div class="switch-row">
                <button class="toggle active"></button>
                <span>Notificaciones activadas</span>
            </div>
            <div class="switch-row">
                <button class="toggle active"></button>
                <span>Notificar el material marcado como favorito</span>
            </div>
            <div class="switch-row">
                <button class="toggle active"></button>
                <span>Notificar el material subido/ descargado</span>
            </div>
        </div>

        <div class="status-row">
            <div class="status-option">
                <span class="status-circle"></span>
                <span>Activado</span>
            </div>
            <div class="status-option active">
                <span class="status-circle"></span>
                <span>Desactivado</span>
            </div>
        </div>

        <div class="examples">
            <p class="subtitle">Ejemplo:</p>

            <div class="example-row">
                <span class="label">Activado</span>

                <div class="example-content">
                    <button class="chip chip-blue">¬°Nuevo material disponible!</button>

                    <div class="example-notification">
                        <span>Nuevo material en el curso</span>
                        <span class="example-date">Ayer</span>
                    </div>
                </div>
            </div>

            <div class="example-row">
                <span class="label">Desactivado</span>

                <div class="example-content">
                    <button class="chip chip-gray">Notificaciones inhabilitadas</button>

                    <div class="example-notification muted">
                        <span>Avisos desactivados</span>
                        <span class="example-date">Fecha restringida</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<footer class="bottom-bar">
    <button class="btn-secondary" id="btn-exit">Salir</button>
    <button class="btn-primary" id="btn-save">Guardar cambios</button>
