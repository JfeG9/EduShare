<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de notificaciones | EduShare</title>
    <link rel="stylesheet" href="../../css/notificaciones.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="topbar">
        <div class="logo">
            <i data-lucide="menu" class="icon-menu"></i>
            <img src="../../assets/img/logo.png" alt="EduShare" />
        </div>

        <div class="user-section">
            <div class="user-profile">
                <i data-lucide="user"></i>
                <span>LupeCR9</span>
            </div>

            <!-- AQUÍ ESTÁN LOS 4 ICONOS CON MÁS ESPACIO -->
            <div class="icons">
                <i data-lucide="download"></i>
                <i data-lucide="calendar-days"></i>
                <i data-lucide="bell"></i>
                <i data-lucide="settings"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="page">
            <h1 class="page-title">Configuración de notificaciones</h1>

            <div class="config-card">
                <div class="switch-group">
                    <label class="switch-row">
                        <input type="checkbox" checked class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="switch-label">Notificaciones activadas</span>
                    </label>
                    <label class="switch-row">
                        <input type="checkbox" checked class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="switch-label">Notificar el material marcado como favorito</span>
                    </label>
                    <label class="switch-row">
                        <input type="checkbox" checked class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="switch-label">Notificar el material subido/descargado</span>
                    </label>
                </div>

                <div class="examples">
                    <h3 class="subtitle">Ejemplo:</h3>
                    <div class="example">
                        <span class="label">Activado</span>
                        <div class="notification-preview">
                            <div class="chip active">¡Nuevo material disponible!</div>
                            <div class="notif-box">
                                <span>Nuevo material en el curso</span>
                                <small>Ayer</small>
                            </div>
                        </div>
                    </div>
                    <div class="example">
                        <span class="label">Desactivado</span>
                        <div class="notification-preview">
                            <div class="chip muted">Notificaciones inhabilitadas</div>
                            <div class="notif-box muted">
                                <span>Avisos desactivados</span>
                                <small>—</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn ghost">Salir</button>
                <button class="btn primary">Guardar cambios</button>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
     
    </script>
</body>
</html>
