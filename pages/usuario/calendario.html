<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduShare — Calendario</title>
  <link rel="stylesheet" href="../../css/calendario.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo icons">
      <i data-lucide="menu"></i>
      <img src="../../assets/img/logo.png" alt="Logo EduShare" />
    </div>

    <div class="user-section">
      <div class="user-info">
        <i data-lucide="user"></i>
        <span id="userName">Juan</span>
      </div>
      <div class="icons">
        <i data-lucide="download"></i>
        <i data-lucide="calendar-days"></i>
        <i data-lucide="bell"></i>
        <i data-lucide="settings"></i>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="materiales-fecha card">
      <div class="fecha-row">
        <div class="fecha-actual">
          <i data-lucide="calendar-days"></i>
          <label for="fechaDisplay">Fecha</label>
          <input type="text" id="fechaDisplay" readonly />
        </div>

        <div class="fecha-controls">
          <input type="date" id="fechaPicker" />
          <button id="btnHoy" class="btn small">Hoy</button>
        </div>
      </div>

      <div class="main-grid">
        <div class="left-column">
          <div class="tarjeta-material">
            <div class="imagen-material">
              <i data-lucide="image"></i>
            </div>
            <div class="info-material">
              <h3 id="materialPreviewTitle">Selecciona un material</h3>
              <p id="materialPreviewDesc">Vista previa del material seleccionado.</p>
            </div>
          </div>

          <label for="nota">Nota</label>
          <textarea id="nota" placeholder="Escribe una nota..."></textarea>

          <div class="botones-inferiores">
            <div>
              <button id="btnAgregar" class="btn primary">+ Agregar material</button>
            </div>
            <div>
              <button id="btnGuardar" class="btn">Guardar en la fecha</button>
              <button id="btnReset" class="btn ghost">Reset fecha</button>
            </div>
          </div>
        </div>

        <aside class="right-column">
          <h4>Materiales guardados</h4>
          <div id="listaMateriales" class="lista-materiales"></div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button id="btnSalir" class="btn ghost"><i data-lucide="log-out"></i> Salir</button>
  </footer>

  <!-- Modal Agregar / Editar -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 id="modalTitle">Agregar material</h3>
      <label>Título</label>
      <input id="matTitulo" type="text" placeholder="Nombre del material" />
      <label>Descripción</label>
      <textarea id="matDesc" placeholder="Descripción breve"></textarea>

      <div class="modal-actions">
        <button id="modalSave" class="btn primary">Guardar</button>
        <button id="modalCancel" class="btn ghost">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="../../js/calendario.js"></script>
</body>
</html>
