<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduShare — Búsqueda</title>
    <link rel="stylesheet" href="../../css/busqueda.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="topbar">
        <div class="logo">
            <i data-lucide="menu" class="icon-menu"></i>
            <img src="../../assets/img/logo.png" alt="EduShare" />
        </div>

        <div class="user-section">
            <div class="user-profile">
                <i data-lucide="user"></i>
                <span>LupeCR9</span>
            </div>

            <!-- LOS 4 ICONOS CON EL COLOR TURQUESA #77e6c8 -->
            <div class="icons">
                <i data-lucide="download"></i>
                <i data-lucide="calendar-days"></i>
                <i data-lucide="bell"></i>
                <i data-lucide="settings"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="page">
            <h1 class="page-title">Buscar en documento</h1>

            <div class="search-row">
                <div class="search-input">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" placeholder="Buscar en este documento..." />
                    <i data-lucide="mic" class="mic-icon"></i>
                </div>
                <button class="btn primary">Buscar</button>
            </div>

            <section class="panel advanced-search">
                <header class="panel-header">Búsqueda avanzada</header>
                <div class="advanced-body">
                    <div class="line"><span class="highlight"></span></div>
                    <div class="line"></div>
                    <div class="line"><span class="highlight"></span></div>
                    <div class="line"><span class="highlight cluster"></span></div>
                    <div class="line"></div>
                    <div class="line"><span class="highlight"></span></div>
                    <div class="line"><span class="highlight cluster"></span></div>
                    <div class="line"></div>
                    <div class="line"><span class="highlight"></span></div>
                    <div class="line"><span class="highlight cluster"></span></div>
                </div>
                <footer class="advanced-footer">Analizando resultados...</footer>
            </section>
        </section>
    </main>

    <footer class="footer">
        <button class="btn-exit">Salir</button>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
