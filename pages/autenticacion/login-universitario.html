<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../css/crear-perfil.css">
  <title>EduShare</title>
</head>
<body>
  <div class="card" role="main">
    <div class="contenedor-logo">
        <img class="logo" src="../../assets/img/logo.png">
    </div>

    <h2>Inicia sesión con tu correo universitario</h2>

      <div>
        <label for="email">Correo electrónico universitario</label>
        <div class="input">
          <input id="email" name="email" type="email" inputmode="email" placeholder="correo@ejemplo.com" />
        </div>
      </div>

      <button id="btnLogin" class="btn" type="submit">Iniciar Sesión</button>

      <p class="legal">
        Al registrarte, aceptas los Términos del Servicio y la Política de Privacidad de EduShare.
      </p>

          <p
      id="errorMsg"
      style="
        text-align: center;
        color: white;
        display: none;
        border-radius: 3px;
        background-color: #e74c3c;
        border: none;
        padding: 10px;
      "
    ></p>

    <p
      id="successMsg"
      style="
        text-align: center;
        color: white;
        display: none;
        border-radius: 3px;
        background-color: #27ae60;
        border: none;
        padding: 10px;
        margin-top: 10px;
      "
    ></p>
      <script src="../../js/login-universitario.js"></script>
    </form>
</div>

</body>
</html>
