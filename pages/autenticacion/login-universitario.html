<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../css/crear-perfil.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>EduShare</title>
    </head>
    <body>
        <button id="btnTheme" class="toggle-theme">Modo oscuro</button>

        <div class="card" role="main">
            <div class="contenedor-logo">
                <img
                    class="logo"
                    src="../../assets/img/logo.png"
                    alt="EduShare"
                />
            </div>

            <h2>Inicia sesión con tu correo universitario</h2>

            <form id="formLogin">
                <label for="email">Correo electrónico universitario</label>
                <div class="input">
                    <input
                        id="email"
                        name="email"
                        type="email"
                        inputmode="email"
                        placeholder="correo@ejemplo.com"
                        required
                    />
                </div>

                <button id="btnLogin" class="btn" type="submit">
                    Iniciar sesión
                </button>

                <p class="legal">
                    Al registrarte, aceptas los Términos del Servicio y la
                    Política de Privacidad de EduShare.
                </p>

                <p
                    id="errorMsg"
                    style="
                        text-align: center;
                        color: white;
                        display: none;
                        border-radius: 3px;
                        background-color: #e74c3c;
                        border: none;
                        padding: 10px;
                        margin-top: 10px;
                    "
                ></p>

                <p
                    id="successMsg"
                    style="
                        text-align: center;
                        color: white;
                        display: none;
                        border-radius: 3px;
                        background-color: #27ae60;
                        border: none;
                        padding: 10px;
                        margin-top: 10px;
                    "
                ></p>
            </form>
        </div>

        <script src="../../js/login-universitario.js"></script>
    </body>
</html>
