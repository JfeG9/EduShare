<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../css/crear-perfil.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="../../favicon.ico"
        />
        <title>EduShare</title>
    </head>
    <body>
        <button id="btnTheme" class="toggle-theme">Modo oscuro</button>
        <div class="card" role="main">
            <div class="contenedor-logo">
                <img id="logo" class="logo" src="../../assets/img/logo.png" />
            </div>

            <h2>Crear Perfil</h2>

            <form id="loginForm" method="post">
                <div>
                    <label for="email">Nombre completo</label>
                    <div class="input">
                        <input
                            id="nombre"
                            name="nombre"
                            placeholder="Nombre"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <div class="input">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            inputmode="email"
                            placeholder="correo@ejemplo.com"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <div class="input">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="********"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="password">Confirmar contraseña</label>
                    <div class="input">
                        <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            placeholder="********"
                            required
                        />
                    </div>
                </div>
                <a href="login.html" class="link-olvidar-contrasena"
                    >¿Ya tienes una cuenta? Inicia sesión aquí</a
                >

                <button class="btn" type="submit">Crear perfil</button>
                <p
                    id="errorMsg"
                    style="
                        text-align: center;
                        color: white;
                        display: none;
                        border-radius: 3px;
                        background-color: #e74c3c;
                        border: none;
                        padding: 10px;
                    "
                ></p>

                <p class="legal">
                    Al registrarte, aceptas los Términos del Servicio y la
                    Política de Privacidad de EduShare.
                </p>
            </form>
        </div>
        <script src="../../js/registro.js"></script>
    </body>
</html>
