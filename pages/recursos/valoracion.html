<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EduShare</title>
        <link rel="stylesheet" href="../../css/valoracion.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <header class="topbar">
            <div class="logo icons">
                <i data-lucide="menu"></i>
                <img src="../../assets/img/logo.png" alt="Logo EduShare" />
            </div>

            <div class="user-section">
                <div class="user-info">
                    <i data-lucide="user"></i>
                    <span>Juan</span>
                </div>
                <div class="icons">
                    <i data-lucide="download"></i>
                    <i data-lucide="calendar-days"></i>
                    <i data-lucide="bell"></i>
                    <i data-lucide="settings"></i>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="rate-material">
                <h1 class="page-title">Valorar material</h1>
                <div class="rate-top">
                    <div class="material-preview">
                        <div class="preview-icon">
                            <i data-lucide="image"></i>
                        </div>
                    </div>

                    <div class="material-form">
                        <h3>Material Educativo</h3>

                        <div class="form-group">
                            <label for="puntaje">Puntuar</label>
                            <div class="select-wrap">
                                <select id="puntaje" class="input">
                                    <option>★☆☆☆☆</option>
                                    <option>★★☆☆☆</option>
                                    <option>★★★☆☆</option>
                                    <option>★★★★☆</option>
                                    <option>★★★★★</option>
                                </select>
                                <i
                                    data-lucide="chevron-down"
                                    class="select-caret"
                                ></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Reseña">Reseñar</label>
                            <input
                                id="Reseña"
                                class="input"
                                type="text"
                                placeholder="Escribir aquí..."
                            />
                        </div>

                        <button class="btn btn-primary">Validar</button>
                    </div>
                </div>

                <div class="reviews-wrap"></div>
            </section>
        </main>

        <footer class="footer"></footer>

        <script>
            lucide.createIcons();
        </script>
        <script src="../../js/valoracion.js"></script>
    </body>
</html>
