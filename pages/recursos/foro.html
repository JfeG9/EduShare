<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foro - Actividades | EduShare</title>
    <link rel="stylesheet" href="../../css/foro.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="topbar">
        <div class="logo">
            <i data-lucide="menu" class="icon-menu"></i>
            <img src="../../assets/img/logo.png" alt="EduShare" />
        </div>

        <div class="user-section">
            <div class="user-profile">
                <i data-lucide="user"></i>
                <span>LupeCR9</span>
            </div>

            <div class="icons">
                <i data-lucide="download"></i>
                <i data-lucide="calendar-days"></i>
                <i data-lucide="bell"></i>
                <i data-lucide="settings"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="forum-card">
            <h1 class="page-title">Actividades en el Foro</h1>

            <div class="field-group">
                <label for="topic-input" class="field-label">Tema del hilo</label>
                <textarea id="topic-input" class="field-input topic-input" placeholder="¿Sobre qué quieres hablar hoy?"></textarea>
            </div>

            <div class="field-group">
                <label for="thread-input" class="field-label">Mensaje inicial</label>
                <textarea id="thread-input" class="field-input thread-input" placeholder="Escribe tu mensaje completo aquí..."></textarea>
            </div>

            <div class="actions-row">
                <button class="attach-btn" id="attach-btn">
                    Adjuntar archivo o enlace
                </button>
                <button class="publish-btn" id="publish-btn">
                    Publicar hilo
                </button>
            </div>
        </section>
    </main>

    <footer class="bottom-bar">
        <button class="exit-btn" id="exit-btn">Salir</button>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
