<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a EduShare</title>
    <link rel="stylesheet" href="../../css/welcome.css" />
    <script src="welcome.js" defer></script>
</head>

<body>
    <div class="background-wrapper">

        <div class="shape-left"></div>

        <div class="shape-right"></div>

        <main class="welcome-container">
            <h1 class="title">Bienvenido a</h1>

            <div class="brand-box">
                <img src="../../assets/img/logo.png" alt="EduShare Logo" class="logo">
                <span class="brand-text">EduShare</span>
            </div>

            <section class="welcome-card">
                <p class="welcome-text">
                    Tu espacio para aprender, compartir y crecer.
                    Explora materiales acad√©micos, conecta con otros estudiantes
                    y mejora tus conocimientos en una comunidad creada para compartir el saber.
                </p>

                <form class="welcome-form">
                    <label for="username">Ingrese tu nombre de usuario</label>
                    <input type="text" id="username" placeholder="Username" required>
                    <button type="submit">Ingresar</button>
                </form>
            </section>

        </main>
    </div>
</body>
</html>
